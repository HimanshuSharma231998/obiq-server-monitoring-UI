

<div id="modal-view-bilder" class="modal-content-wrapper flex-box-column">

    <div class="modal-header bg-theme rounded-0">
    
        <h3 class="modal-h-title text-white">Add View</h3>

        <div class="modal-header-right">
            <button class="btn text-light" (click)="close_model()">
                <i class="oci oci-x"></i>
            </button>
        </div>

    </div>

    <div class="modal-body pt-4">

        <div class="panel-selection">

            <div class="selection-left">

                <ul class="stepper-content">

                    <li class="active">
                        <span class="icon">1</span>
                        Select Data-Sources
                    </li>

                    <li>
                        <span class="icon">2</span>
                        Value of Data-Sources
                    </li>

                    <li>
                        <span class="icon">3</span>
                        Create View
                    </li>

                </ul>
            </div>
    
           <div class="selection-right">
            <div *ngIf="showSelectionComponent">
                <app-configuration-data-source-selection 
                 >
                </app-configuration-data-source-selection>
              </div>
              
              <div *ngIf="!showSelectionComponent">
                <app-configuration-datasource-erp-analytics 
                  >
                </app-configuration-datasource-erp-analytics>
              </div>
          
           </div>

        </div>

    </div>

    <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-layout btn-bg-theme" (click)="Navigate_Child_comp()">Next</button>
    </div>
    
</div>
