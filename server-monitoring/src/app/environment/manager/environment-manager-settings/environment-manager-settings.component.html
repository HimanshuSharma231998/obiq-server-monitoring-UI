<section class="app-section-main">

   

   

    <kendo-splitter orientation="horizontal" style="border-color: transparent;">
     
        <kendo-splitter-pane  min="20%" max="40%" size="20%">
              <div class="left-section">
            
                    @if (service_data.UserDto) {
                        
                        <app-navigator-left-settings (selectedViewSettingsChange)="selectingViewSetting($event)" ></app-navigator-left-settings>
                       
                        
                    }
              
              </div>
        </kendo-splitter-pane>
        <kendo-splitter-pane >
             
                <div class="right-section">
        
                 
                        <app-view-summary-details  [child_data]="{obj_configuration_setting: obj_configuration_setting}"></app-view-summary-details>
                       
                
                    
                
                </div>
             
        </kendo-splitter-pane>
  
      
  
     
      </kendo-splitter>

</section>
