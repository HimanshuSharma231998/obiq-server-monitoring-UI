<div class="overview-panel">

   @for (applicationData of applicationTotalData; track $index) {

    <div class="panel-widget">
        <div class="icon mb-2">
            <span>{{applicationData.applicationName}}</span>
        </div>
        <div class="stats mb-2 d-flex flex-row justify-content-around">
            <div class="cpu">
                {{applicationData.cpu}} <span>cpu</span>
            </div>
            <div class="ram">
                {{applicationData.ram}} <span>ram</span>
            </div>
            <div class="health">
                <span>Current Health :</span>{{applicationData.health}} 
            </div>
        </div>

    </div>
   }
</div>
