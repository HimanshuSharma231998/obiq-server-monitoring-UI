<div class="total-errors-details">
    <h6 class="font-bold mb-0">
      @if (typeEnum == 'Error') {
        Total Errors
      }
      @else if(typeEnum == 'Success'){
        Total Success
      }
      @else if(typeEnum == 'Warning'){
        Total Warnings
      }
    </h6>
    <div class="errors-chart-flex">
      <div class="pe-3 ps-2" style="transform: scale(1.5);">
        <span class="error-value">0{{dataObj.totalerrors}}</span>
      </div>
      <div class="error-value-last pe-3 font-14px" style="color: #667085;">
          <span class="error-percentage">
            {{dataObj.errorPercentage}}%
          </span>
          {{dataObj.interval}}
      </div>
      <!-- <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [yaxis]="chartOptions.yaxis"

          [grid]="chartOptions.grid"
        ></apx-chart>
      </div> -->
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [dataLabels]="chartOptions.dataLabels"
          [yaxis]="chartOptions.yaxis"
          [grid]="chartOptions.grid"
          [fill]="chartOptions.fill"
        ></apx-chart>
      </div>
    </div>
</div>
